<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Web Services e APIs ‚Äì Demonstra√ß√£o Visual</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  text-align:center;
}

h1{ color:#333; }

.container{
  display:flex;
  justify-content:space-around;
  margin-top:40px;

.box{

.cliente{ border-left:6px solid #2196f3; }

  color:#fff;

.soap{ background:#673ab7; }
.rest{ background:#009688; }
.jwt{ background:#2e7d32; }

  background:#eee;
  padding:10px;
  text-align:left;
  border-radius:5px;
  font-size:13px;

</style>
</head>

<body>

<h1>Fundamentos de Web Services e APIs</h1>
<p>SOA ‚Ä¢ SOAP ‚Ä¢ REST ‚Ä¢ JWT</p>

<div class="container">

  <div class="box cliente">
    <h3>üì± Cliente</h3>

</div>

<script>

`SOAP (XML + WSDL)

"‚úî Contrato r√≠gido\n‚úî Alta confiabilidade\n‚úî Usado em bancos e governos";

`REST (HTTP + JSON)

</script>

</body>
</html>
